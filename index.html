<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/static/styles/styles.css" rel="stylesheet">
    <title>Home</title>
    <script src="/static/scripts/script.js"></script>
</head>
    <body>
        <header>
            <div id="div-information">
                <div id="div-title">
                    <h1>Create new account</h1>
                </div>
                <div id="div-register-link">
                    <a href="/Home">Already Registered? Log-in here</a>
                </div>
            </div>
        </header>
        <main>
            <div id="div-accounts">
                <div id="div-sub-accounts">
                    <div id="div-main-information">
                        <div id="div-sub-main-information" class="div-infos">
                            <div id="div-nickname" class="div-input-main-information">
                                <label>NICKNAME</label>
                                <input type="text" placeholder="Type your nickname">
                            </div>
                            <div id="div-email" class="div-input-main-information">
                                <label>EMAIL</label>
                                <input type="text" placeholder="Type your email address">
                            </div>
                            <div id="div-password" class="div-input-main-information">
                                <label for="password">PASSWORD</label>
                                <input type="new-password" name="password" placeholder="Type your password">
                            </div>
                        </div>
                        <div id="div-register-with" class="div-infos">
                        </div>
                    </div>
                    <div id="div-accounts-btns">
                        <button class="btn-accounts">Sign-Up</button>
                        <button class="btn-accounts">Logout</button>
                    </div>
                    <div id="div-sub-information" class="div-infos">
                        <div id="div-first-name" class="div-input-main-information">
                            <label>FIRST-NAME</label>
                            <input type="text" placeholder="Type your first-name">
                        </div>
                        <div id="div-second-name" class="div-input-main-information">
                            <label>LAST-NAME</label>
                            <input type="text" placeholder="Type your last-name">
                        </div>
                        <div id="div-gender" class="div-input-main-information">
                            <label>GENDER</label>
                            <input type="text" placeholder="Type your gender">
                        </div>
                        <div id="div-age" class="div-input-main-information">
                            <label>AGE</label>
                            <input type="text" placeholder="Type your age">
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
